    <title>SnitchPocket — Карманный Крыс</title>
    <style>
        :root {
            --primary-dark: #1A1D2E;
            --primary-darker: #0F111A;
            --secondary-dark: #2B2B2B;
            --accent-neon: #39FF14;
            --accent-red: #8A0303;
            --text-light: #E0E0E0;
            --text-gray: #A0A0A0;
            --glass-bg: rgba(26, 29, 46, 0.85);
            --glass-border: rgba(57, 255, 20, 0.1);
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0F111A 0%, #1A1D2E 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(57, 255, 20, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138, 3, 3, 0.08) 0%, transparent 25%);
            z-index: -1;
            pointer-events: none;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            width: 100%;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .rat-logo {
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="80" fill="%231A1D2E" stroke="%2339FF14" stroke-width="4"/><circle cx="70" cy="80" r="20" fill="white" stroke="%2339FF14" stroke-width="2"/><circle cx="130" cy="80" r="20" fill="white" stroke="%2339FF14" stroke-width="2"/><circle cx="75" cy="85" r="10" fill="%231A1D2E"/><circle cx="135" cy="85" r="10" fill="%231A1D2E"/><rect x="85" y="110" width="30" height="5" rx="2" fill="%2339FF14"/><circle cx="100" cy="100" r="15" fill="none" stroke="%238A0303" stroke-width="2"/><path d="M30 150 Q100 180 170 150" fill="none" stroke="%238A0303" stroke-width="4" stroke-linecap="round"/><circle cx="100" cy="30" r="15" fill="%231A1D2E" stroke="%2339FF14" stroke-width="2"/><rect x="110" y="20" width="8" height="8" fill="%238A0303" rx="2"/><line x1="115" y1="28" x2="120" y2="35" stroke="%238A0303" stroke-width="2"/></svg>') center/contain no-repeat;
            animation: glitch-pulse 3s infinite;
            filter: drop-shadow(0 0 10px rgba(57, 255, 20, 0.5));
        }

        @keyframes glitch-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .app-name {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-neon), var(--text-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        .app-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-neon);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .app-name:hover::after {
            transform: scaleX(1);
        }

        .app-tagline {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-top: 8px;
            font-weight: 400;
        }

        .status-bar {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--glass-bg);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: var(--accent-neon);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-neon);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--accent-neon); }
            50% { opacity: 0.3; box-shadow: 0 0 5px var(--accent-neon); }
        }

        .status-text {
            color: var(--accent-neon);
        }

        .pwa-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, var(--accent-red), #5a0202);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(138, 3, 3, 0.5);
            animation: badge-float 3s ease-in-out infinite;
        }

        @keyframes badge-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
        }

        .rat-character {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .rat-character:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .rat-character::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(57, 255, 20, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        .rat-display {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .rat-display:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px var(--accent-neon));
        }

        .rat-face {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .rat-head {
            position: absolute;
            width: 120px;
            height: 120px;
            background: var(--primary-dark);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid var(--accent-neon);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
        }

        .rat-ear {
            position: absolute;
            width: 50px;
            height: 50px;
            background: var(--primary-dark);
            border: 3px solid var(--accent-neon);
            border-radius: 50%;
            top: 20px;
            right: 30px;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
        }

        .earpiece {
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--secondary-dark);
            border: 2px solid var(--accent-neon);
            border-radius: 50%;
            top: 30px;
            right: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .earpiece::after {
            content: '';
            width: 12px;
            height: 12px;
            background: var(--accent-red);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        .earpiece-crack {
            position: absolute;
            width: 15px;
            height: 3px;
            background: var(--accent-red);
            top: 38px;
            right: 40px;
            transform: rotate(45deg);
            z-index: 2;
        }

        .rat-eye-left {
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            top: 70px;
            left: 50px;
            border: 2px solid var(--accent-neon);
            overflow: hidden;
        }

        .rat-eye-right {
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            top: 70px;
            right: 50px;
            border: 2px solid var(--accent-neon);
            overflow: hidden;
        }

        .pupil-left {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--primary-dark);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: look-around 5s infinite;
        }

        @keyframes look-around {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-60%, -55%); }
            50% { transform: translate(-40%, -45%); }
            75% { transform: translate(-55%, -50%); }
        }

        .pupil-right {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--primary-dark);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .wink {
            position: absolute;
            width: 30px;
            height: 5px;
            background: var(--primary-dark);
            top: 80px;
            right: 50px;
            border-radius: 2px;
            animation: wink 4s infinite;
        }

        @keyframes wink {
            0%, 45%, 55%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.1); }
        }

        .rat-nose {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent-red);
            border-radius: 50%;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            animation: twitch 1s infinite alternate;
        }

        @keyframes twitch {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-45%) scale(1.05); }
        }

        .rat-mouth {
            position: absolute;
            width: 40px;
            height: 15px;
            border-bottom: 3px solid var(--accent-neon);
            border-radius: 0 0 20px 20px;
            top: 115px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tail-bubble {
            position: absolute;
            bottom: -20px;
            left: 30px;
            width: 100px;
            height: 60px;
            background: var(--accent-red);
            clip-path: polygon(0 0, 100% 0, 100% 70%, 85% 100%, 70% 70%, 0 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            animation: bubble-float 3s infinite;
            box-shadow: 0 5px 15px rgba(138, 3, 3, 0.5);
        }

        @keyframes bubble-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .rat-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--accent-neon);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }

        .rat-mood {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 20px;
            font-style: italic;
        }

        .trigger-button {
            background: linear-gradient(135deg, var(--accent-red), #5a0202);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 20px rgba(138, 3, 3, 0.5);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        .trigger-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(138, 3, 3, 0.7);
        }

        .trigger-button:active {
            transform: translateY(0);
        }

        .trigger-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-neon), transparent);
            transition: left 0.5s;
        }

        .trigger-button:hover::before {
            left: 100%;
        }

        .trigger-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .betrayal-result {
            margin-top: 30px;
            min-height: 100px;
            display: none;
            animation: slide-down 0.3s ease;
        }

        @keyframes slide-down {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .betrayal-bubble {
            background: var(--secondary-dark);
            border-left: 4px solid var(--accent-red);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--glass-border);
        }

        .betrayal-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
